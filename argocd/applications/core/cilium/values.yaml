# Talos specific https://www.talos.dev/v1.10/kubernetes-guides/network/deploying-cilium/
ipam:
  mode: kubernetes
kubeProxyReplacement: true
securityContext:
  capabilities:
    ciliumAgent: [ CHOWN, KILL, NET_ADMIN, NET_RAW, IPC_LOCK, SYS_ADMIN, SYS_RESOURCE, DAC_OVERRIDE, FOWNER, SETGID, SETUID ]
    cleanCiliumState: [ NET_ADMIN, SYS_ADMIN, SYS_RESOURCE ]
cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup
k8sServiceHost: localhost
k8sServicePort: 7445

# gateway api
gatewayAPI:
  enabled: true
  enableAlpn: true
  enableAppProtocol: true

envoy:
  enabled: true
  securityContext:
    capabilities:
      keepCapNetBindService: true
      envoy: [ NET_ADMIN, SYS_ADMIN, NET_BIND_SERVICE ]

bgpControlPlane:
  enabled: true

operator:
  rollOutPods: true

rollOutCiliumPods: true

# L2 announcements https://docs.cilium.io/en/stable/network/l2-announcements/
l2announcements:
  enabled: true

# Increase rate limit when doing L2 announcements
k8sClientRateLimit:
  qps: 32
  burst: 64

externalIPs:
  enabled: true

# https://docs.cilium.io/en/stable/network/kubernetes/ciliumendpointslice/
ciliumEndpointSlice:
  enabled: true

loadBalancer:
  # https://docs.cilium.io/en/stable/network/kubernetes/kubeproxy-free/#maglev-consistent-hashing
  algorithm: maglev

# observability
hubble:
  enabled: true
  relay:
    enabled: true
    rollOutPods: true
  ui:
    enabled: true
    rollOutPods: true

