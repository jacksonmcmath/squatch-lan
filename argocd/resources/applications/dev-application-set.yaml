apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: dev-application-set
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/jacksonmcmath/squatch-lan.git
        revision: HEAD
        directories:
          - path: argocd/applications/dev/*/*
  template:
    metadata:
      name: dev-{{ normalize .path.basename }}
      namespace: argocd
    spec:
      project: dev
      source:
        repoURL: https://github.com/jacksonmcmath/squatch-lan.git
        path: "{{ .path.path }}"
        targetRevision: HEAD
        kustomize:
          namePrefix: dev-
          namespace: dev-{{ normalize .path.basename }}
      destination:
        server: https://kubernetes.default.svc
        namespace: dev-{{ normalize .path.basename }}
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
